---
  - name: Install NFS client packages
    ansible.builtin.apt:
      name:
        - nfs-common
      state: present
      update_cache: true

  - name: Create mountable directory
    ansible.builtin.file:
      path: "/mnt/nfs_clientshare"
      state: directory
      mode: '777'
      owner: 'root'
      group: 'root'

  - name: Mount network share
    ansible.posix.mount:
      src: "192.168.0.230:/mnt/nfs_share"
      path: "/mnt/nfs_clientshare"
      fstype: nfs
      opts: 'rw,sync,hard'
      state: mounted
    tags: net_share
...
